- project:
    check:
      jobs:
        - f34-gcc-cover:
            pre-run: ci/pre.yaml
            required-projects: &projects
              - name: github/CESNET/libyang
                override-checkout: devel
              - name: github/CESNET/sysrepo
                override-checkout: devel
              - name: github/onqtam/doctest
                override-checkout: cesnet/fix-gcc11
              - name: CESNET/libyang-cpp
        - f34-clang-asan-ubsan:
            pre-run: ci/pre.yaml
            required-projects: *projects
        - f34-clang-tsan:
            pre-run: ci/pre.yaml
            required-projects: *projects
        - clang-format:
            voting: false
        - f34-cpp-coverage-diff:
            voting: false
        - f34-gcc-cover-previous:
            pre-run: ci/pre.yaml
            required-projects: *projects
